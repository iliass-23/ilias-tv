<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0F172A,#1E293B,#4C1D95);
  min-height:100vh;
  margin:0;
  color:white;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}

header h1{
  font-size:3rem;
  background: linear-gradient(90deg,#8B5CF6,#4C1D95);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight:700;
}

.grid-horizontal {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
}

.card {
  border-radius:20px;
  overflow:hidden;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.1);
  text-align:center;
  cursor:pointer;
  transition: all 0.3s ease;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.channel-logo{
  width:100%;
  height:120px;
  object-fit:contain;
  background: rgba(0,0,0,0.2);
  border-radius:12px;
}

.video-container, .iframe-container{
  border-radius:20px;
  overflow:hidden;
  background:#000;
  border:1px solid rgba(255,255,255,0.1);
}

input#search-input{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.15);
  padding:0.5rem 1rem;
  color:white;
  width:100%;
  max-width:300px;
  transition: all 0.3s ease;
}
input#search-input:focus{
  outline:none;
  border:1px solid #8B5CF6;
  box-shadow: 0 4px 15px rgba(139,92,246,0.3);
}

button{
  transition: all 0.3s ease;
}
button:hover{
  transform: translateY(-2px);
}

.scrollbar-thin::-webkit-scrollbar{
  width:8px;
}
.scrollbar-thin::-webkit-scrollbar-track{
  background:rgba(255,255,255,0.05);
  border-radius:4px;
}
.scrollbar-thin::-webkit-scrollbar-thumb{
  background:rgba(139,92,246,0.5);
  border-radius:4px;
}
.scrollbar-thin::-webkit-scrollbar-thumb:hover{
  background:rgba(139,92,246,0.8);
}

/* Responsive tweaks */
@media (max-width: 640px) {
  .grid-horizontal {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (min-width: 641px) and (max-width: 1024px) {
  .grid-horizontal {
    grid-template-columns: repeat(4, 1fr);
  }
}
@media (min-width: 1025px) {
  .grid-horizontal {
    grid-template-columns: repeat(6, 1fr);
  }
}

/* ✅ Force scrolling on all devices */
html, body {
  height: 100%;
  overflow-y: auto !important;
  overscroll-behavior: contain;
}
/* Remote navigation focus styles */
.card:focus {
  outline: 3px solid #8B5CF6;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
  z-index: 10;
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>

// Elements
const categoriesView = document.getElementById('categories-view');
const channelsView = document.getElementById('channels-view');
const channelsList = document.getElementById('channels-list');
const playerView = document.getElementById('player-view');
const videoContainer = document.getElementById('video-container');
const videoPlayer = document.getElementById('video-player');
const iframeContainer = document.getElementById('iframe-container');
const iframePlayer = document.getElementById('iframe-player');
const backToChannels = document.getElementById('back-to-channels');
const backToCategories = document.getElementById('back-to-categories');
const channelName = document.getElementById('channel-name');
const playingLogo = document.getElementById('playing-logo');
const playingChannel = document.getElementById('playing-channel');
const playingCategory = document.getElementById('playing-category');
const loading = document.getElementById('loading');
const searchInput = document.getElementById('search-input');

let data = {};
let categoryItems = [];
let channelItems = [];
let currentCategory = '';
let currentHls = null;

const categoryIcons = {
    "News":"fa-newspaper",
    "Sports":"fa-futbol",
    "Movies":"fa-film",
    "Music":"fa-music",
    "Kids":"fa-child",
    "Religion":"fa-star-and-crescent",
    "Business":"fa-briefcase",
    "Documentary":"fa-book",
    "Comedy":"fa-mask",
    "Cooking":"fa-utensils",
    "Maghreb":"fa-flag",
    "Other":"fa-tv"
};
const sscFallbackLogo = "https://r2.thesportsdb.com/images/media/channel/logo/3ftgj11637160967.png";


async function loadPlaylist(){
    loading.classList.remove('hidden');
    try{
        // Load Arabic playlist (ara.m3u)
        const res = await fetch("https://iptv-org.github.io/iptv/languages/ara.m3u");
        const text = await res.text();
        const lines = text.split(/\r?\n/);
        for(let i=0;i<lines.length;i++){
            if(lines[i].startsWith("#EXTINF")){
                const catMatch = lines[i].match(/group-title="(.*?)"/);
                let category = catMatch ? catMatch[1] : "Other";
                if(category.toLowerCase().includes("religion")) category="Religion";
                else if(category.toLowerCase().includes("business")) category="Business";
                else if(category.toLowerCase().includes("doc")) category="Documentary";
                else if(category.toLowerCase().includes("comedy")) category="Comedy";
                else if(category.toLowerCase().includes("cook")) category="Cooking";
                else if(category.toLowerCase().includes("kids")) category="Kids";
                else if(category.toLowerCase().includes("movie")) category="Movies";
                else if(category.toLowerCase().includes("music")) category="Music";
                else if(category.toLowerCase().includes("sport")) category="Sports";
                else if(category.toLowerCase().includes("maghreb")) category="Maghreb";

                const nameMatch = lines[i].match(/,(.*)$/);
                const name = nameMatch ? nameMatch[1].trim() : "Unnamed";
                const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
                const logo = logoMatch ? logoMatch[1] : null;
                const url = lines[i+1] ? lines[i+1].trim() : null;
                if(!url || url.startsWith("#")) continue;
                if(!data[category]) data[category]=[];
                data[category].push({name,url,logo});
            }
        }

      // --- Load ALL Moroccan channels (ma.m3u) into Maghreb ---
if (!data["Maghreb"]) data["Maghreb"] = [];

const resMa = await fetch("https://iptv-org.github.io/iptv/countries/ma.m3u");
const textMa = await resMa.text();
const linesMa = textMa.split(/\r?\n/);

for (let i = 0; i < linesMa.length; i++) {
  const line = linesMa[i];
  if (!line.startsWith("#EXTINF")) continue;

  const nameMatch = line.match(/,(.*)$/);
  const name = nameMatch ? nameMatch[1].trim() : "Unnamed";

  const logoMatch = line.match(/tvg-logo="(.*?)"/);
  const logo = logoMatch ? logoMatch[1] : null;

  let url = null;
  let j = i + 1;
  while (j < linesMa.length) {
    const candidate = (linesMa[j] || "").trim();
    if (candidate === "") { j++; continue; }
    if (candidate.startsWith("#")) { j++; continue; }
    url = candidate;
    break;
  }

  if (!url) continue;
  if (url.startsWith("#")) continue;

  data["Maghreb"].push({ name, url, logo });
  i = j;
}

        // Add Bein Sports iframe channels
        if(!data["Sports"]) data["Sports"]=[];
        const beinChannels = [
  {name:"SSC 1 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=167"},
  {name:"SSC 2 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=104"},
  {name:"SSC 3 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=105"},
  {name:"SSC 4 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=106"},
  {name:"SSC 5 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=116"},
  {name:"SSC 6 Sports", logo:"", iframe:"https://direct.aflam4you.net/embed.php?vid=1171"},
  {name:"Bein Sports 1", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F201%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=68"},
  {name:"Bein Sports 2", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F202%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=2"},
  {name:"Bein Sports 3", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F203%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=1"},
  {name:"Bein Sports 4", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F204%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=3"},
  {name:"Bein Sports 5", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F205%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=73"},
  {name:"Bein Sports 6", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F206%2Fbein-sports-hd-1.png", iframe:"https://direct.aflam4you.net/embed.php?vid=74"},
  {name:"Bein Sports 7", logo:"https://img.kooora.com/?i=o%2Fh%2F1%2F207%2Fbein-sports-hd-1.png", iframe:"https://aa.yalla1shoot.club/albaplayer/sports-7/"},
  {name:"Bein Sports News", logo:"https://assets.bein.com/mena/sites/4/2015/06/NEWS_DIGITAL_Mono.png", iframe:"https://direct.aflam4you.net/embed.php?vid=31"},
  {name:"Bein Sports Xtra 1", logo:"https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS_XTRA1_Digital_Mono.png", iframe:"https://direct.aflam4you.net/embed.php?vid=1001"},
  {name:"Bein Sports Xtra 2", logo:"https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS_XTRA2_Digital_Mono.png", iframe:"https://direct.aflam4you.net/embed.php?vid=1002"}
];
        const existingSports = new Set(data["Sports"].map(c=>c.name));
        beinChannels.forEach(c=>{
            if(!existingSports.has(c.name)) data["Sports"].push(c);
        });

        
        // Force SSC channels to always use the new SSC logo
        Object.keys(data).forEach(cat => {
            if (!data[cat]) return;
            data[cat] = data[cat].map(ch => {
                if (/ssc/i.test(ch.name)) {
                    return { ...ch, logo: sscFallbackLogo };
                }
                return ch;
            });
        });
showCategories();
    }catch(e){
        console.error(e);
        alert("Failed to load playlist");
    }
}


function showCategories(){
    loading.classList.add('hidden');
    categoriesView.classList.remove('hidden');
    channelsView.classList.add('hidden');
    playerView.classList.add('hidden');
    categoriesView.innerHTML='';
    categoryItems=[];
    Object.keys(data).forEach(cat=>{
        const icon = categoryIcons[cat]||"fa-tv";
        const card = document.createElement('div');
        card.className='card p-4 flex flex-col items-center';
    card.setAttribute('tabindex','0'); // ✅ make focusable
        card.innerHTML=`<div class="w-16 h-16 mb-2 flex justify-center items-center text-2xl"><i class="fas ${icon}"></i></div>
                        <p class="text-center">${cat}</p>`;
        card.addEventListener('click',()=>showChannels(cat));
        categoriesView.appendChild(card);
        categoryItems.push(card);
    });
}

function showChannels(cat){
    currentCategory=cat;
    categoriesView.classList.add('hidden');
    channelsView.classList.remove('hidden');
    playerView.classList.add('hidden');
    channelsList.innerHTML='';
    channelItems=[];
    if(!data[cat]) return;
    data[cat].forEach(ch=>{
        const card=document.createElement('div');
        card.className='card p-2';
        card.setAttribute('tabindex','0'); // ✅ make focusable
        card.innerHTML=`<div class="channel-logo mb-2 flex items-center justify-center">
            ${(/\bssc\b/i.test(ch.name))? `<img class="w-full h-full object-contain p-2" src="${sscFallbackLogo}" alt="${ch.name}">`: (ch.logo? `<img class="w-full h-full object-contain p-2" src="${ch.logo}" alt="${ch.name}">`: `<i class="fas fa-play-circle text-4xl text-gray-400"></i>`)}
</div><p>${ch.name}</p>`;
        card.addEventListener('click',()=>playChannel(ch));
        channelsList.appendChild(card);
        channelItems.push(card);
    });
    searchInput.value='';
}

function playChannel(ch){
    categoriesView.classList.add('hidden');
    channelsView.classList.add('hidden');
    playerView.classList.remove('hidden');
    channelName.textContent=ch.name;
    playingLogo.src=(/\bssc\b/i.test(ch.name) ? sscFallbackLogo : (ch.logo||''));
    playingChannel.textContent=ch.name;
    playingCategory.textContent=currentCategory;

    stopPlayback();

    if(ch.iframe){
        videoContainer.classList.add('hidden');
        iframeContainer.classList.remove('hidden');
        iframePlayer.src=ch.iframe;
    }else{
        iframeContainer.classList.add('hidden');
        videoContainer.classList.remove('hidden');
        if(Hls.isSupported()){
            currentHls = new Hls();
            currentHls.loadSource(ch.url);
            currentHls.attachMedia(videoPlayer);
            currentHls.on(Hls.Events.MANIFEST_PARSED, ()=>videoPlayer.play().catch(()=>{}));
            currentHls.on(Hls.Events.ERROR,(event,data)=>{
                if(data.fatal){
                    switch(data.type){
                        case Hls.ErrorTypes.NETWORK_ERROR: currentHls.startLoad(); break;
                        case Hls.ErrorTypes.MEDIA_ERROR: currentHls.recoverMediaError(); break;
                        default: stopPlayback(); alert('Playback error'); break;
                    }
                }
            });
        }else{
            videoPlayer.src = ch.url;
            videoPlayer.play().catch(()=>{});
        }
    }
}

function stopPlayback(){
    if(currentHls){ 
        try{ currentHls.destroy(); }catch{} 
        currentHls = null; 
    }
    videoPlayer.pause();
    videoPlayer.removeAttribute('src');
    videoPlayer.load();
    iframePlayer.src = '';
}

// Back buttons
backToChannels.addEventListener('click',()=>{
    stopPlayback();
    playerView.classList.add('hidden');
    showChannels(currentCategory);
});
backToCategories.addEventListener('click',()=>{
    stopPlayback();
    channelsView.classList.add('hidden');
    showCategories();
});

// Search filter
searchInput.addEventListener('input',(e)=>{
    const query = e.target.value.toLowerCase();
    channelItems.forEach(card=>{
        const name = card.querySelector('p').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
    });
});

loadPlaylist();
</script>
</div> <!-- close #mainContent -->
